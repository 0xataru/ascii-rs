services:
  - type: web
    name: ascii-converter
    env: rust
    buildCommand: |
      # Install Rust tools
      rustup target add wasm32-unknown-unknown
      
      # Install specific version of trunk and wasm-bindgen-cli
      cargo install trunk --version 0.21.14
      cargo install wasm-bindgen-cli --version 0.2.100
      
      # Build frontend first
      cd frontend
      trunk build --release
      cd ..
      
      # Verify frontend was built
      echo "Frontend dist contents:"
      ls -la frontend/dist/ || echo "Frontend dist not found!"
      
      # Build backend
      cargo build --release
      
      # Verify backend was built  
      echo "Backend binary:"
      ls -la target/release/ || echo "Backend binary not found!"
      
      # Final check
      test -f target/release/ascii-converter || (echo "Backend not built!" && exit 1)
      test -f frontend/dist/index.html || (echo "Frontend not built!" && exit 1)
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_LOG
        value: info
    healthCheckPath: /health
